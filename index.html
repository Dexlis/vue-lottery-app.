<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <div id="app" class="container mx-auto p-4">
      
      <div class="mb-8">
        <h2 class="text-xl font-bold mb-4">Winners</h2>
        <ul class="list-disc pl-6 mb-4">
          
          <li v-for="winner in winners" :key="winner.id" class="text-blue-500">
            {{ winner.name }}
          </li>
        </ul>
        <button
          @click="chooseWinner"
          :disabled="!canChooseWinner"
          class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50"
        >
          New winner
        </button>
      </div>
    
      
      <div class="mb-8">
        <h2 class="text-xl font-bold mb-4">Register Form</h2>
        <form @submit.prevent="onSubmit" class="grid grid-cols-1 gap-4">
          <input
            v-model="name"
            type="text"
            placeholder="Name"
            class="border p-2 rounded"
            :class="{'border-red-500': nameError}"
          />
          <input
            v-model="dateOfBirth"
            type="date"
            placeholder="Date of Birth"
            class="border p-2 rounded"
            :max="maxDate"
            :class="{'border-red-500': dateError}"
          />
          <input
            v-model="email"
            type="email"
            placeholder="Email"
            class="border p-2 rounded"
            :class="{'border-red-500': emailError}"
          />
          <input
            v-model="phone"
            type="tel"
            placeholder="Phone number"
            class="border p-2 rounded"
            :class="{'border-red-500': phoneError}"
          />
          <button
            type="submit"
            :disabled="!isValid"
            class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50"
          >
            Save
          </button>
        </form>
      </div>
    
      
      <div>
        <h2 class="text-xl font-bold mb-4">Participants</h2>
        <table class="table-auto border-collapse border border-gray-300 w-full">
          <thead>
            <tr>
              <th class="border border-gray-300 px-4 py-2">#</th>
              <th class="border border-gray-300 px-4 py-2">Name</th>
              <th class="border border-gray-300 px-4 py-2">Date of Birth</th>
              <th class="border border-gray-300 px-4 py-2">Email</th>
              <th class="border border-gray-300 px-4 py-2">Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(participant, index) in participants" :key="participant.id">
              <td class="border border-gray-300 px-4 py-2">{{ index + 1 }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ participant.name }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ participant.dateOfBirth }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ participant.email }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ participant.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
